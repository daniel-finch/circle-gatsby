version: 2

orbs:
  terraform: ovotech/terraform@1.6
  
jobs:
  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout

      - run:
          name: Greeting
          command: echo Hello, world.

      - run:
          name: Print the Current Time
          command: date
     
      - run:
          name: Run Terraform Version
          command: terraform version
